{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<html>
    <body>
        <div class="row divider green">
            <div class="col-md-12"></div>
        </div>
        <div class="row banner menu">
            <div class="col-md-12 padding-none">
                <h1>Edit {{i.name}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-11 padding-top">
                <form action= "{{url_for('editAlbum', album_id = album_id)}}" method = 'POST'>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <br>
                        <input type = 'text' size='30' name = 'name' placeholder = '{{i.name}}'>
                        <div class="padding-bottom"></div>
                        <br>
                        <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                        <a href = "{{ url_for('showAlbums', album_id = album_id)}}">
                        <button class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                        </a>
                    </div>
                </form>
            </div>
         </div>

{% endblock %}
    </body>
</html>
