{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<html>
    <body>
        <div class="row divider green">
            <div class="col-md-12"></div>
        </div>
        <div class="row banner menu">
            <div class="col-md-11 col-md-offset-1 padding-none">
                <h1> New Song Item </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-1 padding-top">
                <form action="{{url_for('newSongItem', album_id=album_id)}}" method = 'POST'>
                    <div class="form-group">
                        <label for="name">Name:</label>
                            <input type ="text" maxlength="250" class="form-control" name="name"placeholder="Name of the song">
                        <br>
                        <label for="year">Year:</label>
                            <input type ="text" maxlength="50" class="form-control" name="year" placeholder="Year of the song">
                        <br>
                        <label for="length">Length:</label>
                            <input type ="text" maxlength="50" class="form-control" name="length" placeholder="Length of the song">
                        <br>
                        <label for="genre">Genre:</label>
                            <input type ="text" maxlength="50" class="form-control" rows="3" name="genre" placeholder="Genre of the song">
                        <br>
                        <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span> Create</button>
                        <a href= '{{url_for('showSong', album_id=album_id)}}'>
                        <button class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}

</body>
</html>
